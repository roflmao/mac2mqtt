name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22


      - name: Build arm64 (Apple Silicon Macs)
        run: |
          VERSION=${{ github.ref_name }}
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" -o mac2mqtt-darwin-arm64 .
          chmod +x mac2mqtt-darwin-arm64

      - name: Build x86_64 (Intel-based Macs)
        run: |
          VERSION=${{ github.ref_name }}
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o mac2mqtt-darwin-amd64 .
          chmod +x mac2mqtt-darwin-amd64


      - name: Create release_description.txt
        run: |
          ./.github/workflows/create_github_release_description.pl ${{ github.ref_name }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_description.txt
          files: |
            mac2mqtt-darwin-amd64
            mac2mqtt-darwin-arm64
